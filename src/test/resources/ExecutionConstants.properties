##API fields related to api test cases
#api admin username
crafter.api.username=admin
#api password for admin 
crafter.api.password=admin
#api smtpport for test cases related to change password 
crafter.api.smtpport=2525

##Bulkupload fields for test cases related with bulk upload process
#amount of last lines to read on the tomcat log files
crafter.bulkupload.amountoflastlinestoreadonlog=75
#amount of wait time in milliseconds for the syncup proccess after bulkupload
crafter.bulkupload.syncprocesstimeout=3000
#amount of nested folders to generated on test structures
crafter.bulkupload.amountoftestfolderstogenerate=3

##General fields related to all test-suite execution
#timeout in milliseconds to wait for element is displayed
crafter.defaulttimeout=35
#number of attempts when a element is not displayed yet and test should wait for the element
crafter.numberofattemptsforelementdisplayed=4
#number of attempts when test will check the log file searching for errors or syncup messages
crafter.numberofattemptsforlogfileupdate=4

##Studio fields for default admin user
#studio admin user name
crafter.username=admin
#studio admin password
crafter.password=admin

##Remote repository fields for test cases related with remote repositories
#remote git repo url from github, gitlab, bitbucket, etc for create site using private key auth method
crafter.gitrepository.remotegiturl=none
#remote git repo url from github, gitlab, bitbucket, etc when new repository is added to an existent site using private key auth method
crafter.gitrepository.remotegiturlforaddrepositorytosite=none
#bare local repository name
crafter.gitrepository.localrepositoryname=testrepository
#github, gitlab, bitbucket token for create site using token auth method
crafter.gitrepository.token=none
#github, gitlab, bitbucket username for create site using basic auth method
crafter.gitrepository.username=none
#github, gitlab, bitbucket user password for create site using basic auth method
crafter.gitrepository.password=none
#local ssh prefix for ssh test on create a new site using local repository using private key auth method, example: ssh://youruser@localhost
crafter.gitrepository.localsshprefix=none
#github or gitlab repository url for create site using token auth or basic auth methods
crafter.gitrepository.basicauth.url=none
#github or gitlab repository url for create site using token auth or basic auth methods
